<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css" />
    <!-- <link rel="stylesheet" href="css/aos-master/dist/aos.css" /> -->
    <!-- <link rel="stylesheet" href="css/piz.css" /> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section
      class="w-full flex place-content-center items-center py-[20px] min-h-screen"
    >
      <div
        class="bg-white shadow-none md:shadow rounded md:shadow-black md:w-[450px] md:h-[600px] h-screen w-full p-[10px]"
      >
        <form action="">
          <div class="py-[10px] md:py-0 text-center">
            <h1 class="text-lg font-bold text-green-500 pt-[40px] md:pt-[5px]">
              Login Here
            </h1>
            <p class="text-green-500 text-lg font-semibold pt-[10px] md:pt-0">
              Welcome to pizzahouse
            </p>
          </div>
          <div class="w-[95%] mx-auto mt-[20px] h-[200px]">
            <img
              class="h-[inherit] w-[80%] mx-auto"
              src="image/log.gif"
              alt=""
            />
          </div>
          <div class="w-[95%] mx-auto mt-[50px]">
            <input
              class="outline-none text-sm font-semibold border-2 border-green-500 w-full px-[10px] py-[10px] bg-neutral-300 rounded-md"
              type="email"
              name=""
              placeholder="Email"
              id=""
            />
          </div>
          <div class="w-[95%] mx-auto mt-[40px] md:mt-[20px]">
            <input
              class="outline-none text-sm font-semibold border-2 border-green-500 w-full px-[10px] py-[10px] bg-neutral-300 rounded-md"
              type="password"
              name=""
              placeholder="Password"
              id=""
            />
          </div>
          <div
            class="text-green-500 flex place-content-end text-sm w-[95%] mx-auto pt-[20px] md:pt-[10px]"
          >
            <a href="">Forget your password?</a>
          </div>
          <div class="w-[95%] mx-auto mt-[20px] md:mt-[10px]">
            <input
              class="outline-none bg-green-500 rounded-md text-white w-full font-semibold text-sm py-[10px]"
              type="button"
              value="Sign in"
            />
          </div>
          <div
            class="w-[95%] mx-auto mt-[20px] md:mt-[5px] flex place-content-center items-center"
          >
            <a
              href="sign.html"
              class="outline-none bg-transparent rounded-md text-black font-bold text-sm py-[9px]"
              >Create an account</a
            >
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
